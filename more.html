<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>4G LTE</span>
      </div>
      <div class="status-bar__column">
        <span>10:08</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <div class="screen-header__cog-notification"></div>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen scroll">
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/arima.jpg" class="user-component__avatar user-component__avatar--xl">
          <div class="user-component__text">
            <h4 class="user-component__title">Arima Kishou</h4>
            <div class="user-component__more-icon">
            <h6 class="user-component__subtitle">+82 10-0908-0705</h6>
              <i class="fas fa-exclamation-circle fa-sm"></i>
            </div>
            </div>
        </div>
        <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          </i><i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-user-circle"></i>
          <span>Account</span>
        </div>
      </div>

      <div class="more-suggestions">
          <h4 class="more-suggestions__title">Suggestions</h4>
          <div class="more-suggestions__icons">
              <div class="more-suggestions__icon">
                  <div class="more-suggestions__icon-image">
                    <img src="img/nomadcoders.jpg">
                  </div>
                  <span class="more-suggestions__icon-text">NOMADCODERS</span>
              </div>
          </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
              <i class="far fa-user fa-2x"></i>
            </a>
          </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification nav__badge">1</span>
              <i class="far fa-comment fa-2x"></i></i>
            </a>
          </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
              <i class="fas fa-search fa-2x"></i>
            </a>
          </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="nav__notification ellipsis__notification"></span>
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
          </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <img src="img/size-background.jpg" />
      <span
        ><i class="fas fa-angle-double-left"></i> 화면 사이즈를 줄여주세요
        <i class="fas fa-angle-double-right"></i
      ></span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
