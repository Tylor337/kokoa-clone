<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>4G LTE</span>
      </div>
      <div class="status-bar__column">
        <span>10:08</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="far fa-comment-dots fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen scroll">
      <a href="chat.html">
        <div class="user-component user-component__border-bottom">
          <div class="user-component__column">
            <img
              src="img/tokyo.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Me</h4>
              <h6 class="user-component__subtitle">
                2월 2주간 고생하셨습니다.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">07:05</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>

      <a href="chat.html">
        <div class="user-component user-component__border-bottom">
          <div class="user-component__column">
            <img
              src="img/kaneki.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Kaneki</h4>
              <h6 class="user-component__subtitle">
                열심히 달려온 당신
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">12:20</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat.html">
        <div class="user-component user-component__border-bottom">
          <div class="user-component__column">
            <img
              src="img/hinami.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Hinami</h4>
              <h6 class="user-component__subtitle">
                이제 마지막 과제 졸업작품입니다.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">05:21</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>

      <a href="chat.html">
        <div class="user-component user-component__border-bottom">
          <div class="user-component__column">
            <img
              src="img/juuzou.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Juuzou</h4>
              <h6 class="user-component__subtitle">
                포기하지 마세요.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">06:08</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat.html">
        <div class="user-component user-component__border-bottom">
          <div class="user-component__column">
            <img
              src="img/Itori.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Itori</h4>
              <h6 class="user-component__subtitle">
                졸업할 시간입니다.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">NoData</span>
            <div class="badge">5</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
              <i class="far fa-user fa-2x"></i>
            </a>
          </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification nav__badge">1</span>
              <i class="fas fa-comment fa-2x"></i></i>
            </a>
          </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
              <i class="fas fa-search fa-2x"></i>
            </a>
          </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="nav__notification ellipsis__notification"></span>
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
          </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <img src="img/size-background.jpg" />
      <span
        ><i class="fas fa-angle-double-left"></i> 화면 사이즈를 줄여주세요
        <i class="fas fa-angle-double-right"></i
      ></span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
