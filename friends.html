<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>4G LTE</span>
      </div>
      <div class="status-bar__column">
        <span>10:08</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends's Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen scroll">
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/arima.jpg" class="user-component__avatar user-component__avatar--xl">
          <div class="user-component__text">
            <h4 class="user-component__title"> Arima Kishou</h4>
            <h6 class="user-component__subtitle">December 20</h6>
          </div>
        </div>
        <div class="user-component__column">
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>¿ Friends ?</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>

      <div class="user-component user-component__border-bottom ">
        <div class="user-component__column">
          <img src="img/kaneki.jpg" class="user-component__avatar user-component__avatar--sm">
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">Kaneki Ken</h4>
            <h6 class="user-component__subtitle">December 20</h6>
          </div>
        </div>
        <div class="user-component__column">
          <div>
          </div>
        </div>
      </div>

      <div class="user-component user-component__border-bottom ">
        <div class="user-component__column">
          <img src="img/hinami.jpg" class="user-component__avatar user-component__avatar--sm">
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">Fueguchi Hinami</h4>
            <h6 class="user-component__subtitle">May 21</h6>
          </div>
        </div>
        <div class="user-component__column">
          <div>
          </div>
        </div>
      </div>

      <div class="user-component user-component__border-bottom ">
        <div class="user-component__column">
          <img src="img/juuzou.jpg" class="user-component__avatar user-component__avatar--sm">
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">Suzuya Juuzou</h4>
            <h6 class="user-component__subtitle">June 8</h6>
          </div>
        </div>
        <div class="user-component__column">
          <div>
          </div>
        </div>
      </div>

      <div class="user-component user-component__border-bottom ">
        <div class="user-component__column">
          <img src="img/Itori.jpg" class="user-component__avatar user-component__avatar--sm">
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">Itori</h4>
            <h6 class="user-component__subtitle">No Data</h6>
          </div>
        </div>
        <div class="user-component__column">
          <div>
          </div>
        </div>
      </div>
      
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
              <i class="fas fa-user fa-2x"></i>
            </a>
          </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification nav__badge">1</span>
              <i class="far fa-comment fa-2x"></i></i>
            </a>
          </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
              <i class="fas fa-search fa-2x"></i>
            </a>
          </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="nav__notification ellipsis__notification"></span>
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
          </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <img src="img/size-background.jpg" />
      <span
        ><i class="fas fa-angle-double-left"></i> 화면 사이즈를 줄여주세요
        <i class="fas fa-angle-double-right"></i
      ></span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
