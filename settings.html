<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>4G LTE</span>
      </div>
      <div class="status-bar__column">
        <span>10:08</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-2x"></i>
        </div>
    </header>

    <main class="main-screen more-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-flask"></i>
                    <span>Kokoa Lab</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column">Latest Version</div>
            </li>
        </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
              <i class="far fa-user fa-2x"></i>
            </a>
          </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="far fa-comment fa-2x"></i></i>
            </a>
          </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
              <i class="fas fa-search fa-2x"></i>
            </a>
          </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="nav__notification ellipsis__notification"></span>
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
          </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <img src="img/tokyo.jpg">
      <span><i class="fas fa-angle-double-left"></i> 화면 사이즈를 줄여주세요 <i class="fas fa-angle-double-right"></i></span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
